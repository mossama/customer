<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Frontend</title>
    <script src="js/script.js"></script>
  </head>

  <body>

  <nav class="navbar navbar-light bg-primary">
    <!-- Navbar content -->
    <div class="container-fluid">
      <a class="navbar-brand text-white">Customer List</a>

      <form class="d-flex" >
        <select class="form-control me-2"  id='country' placeholder="Filter by State" aria-label="Search" >
          <option value="" selected></option>
          <option value="(237)" >Cameroon</option>
          <option value="(251)">Ethiopia</option>
          <option value="(212)">Morocco</option>
          <option value="(258)">Mozambique</option>
          <option value="(256)">Uganda</option>
        </select>
        <select class="form-control me-2"  id='state' placeholder="Filter by State" aria-label="Search" >
          <option value="" selected></option>
          <option value="Valid">Valid</option>
          <option value="Not Valid">Not Valid</option>
        </select>
        <button class="btn btn-outline-light" type="button"  onclick="consumeListApi(0,document.getElementById('country').value,
                document.getElementById('state').value);">Search</button>
      </form>
    </div>
  </nav>

    <div class="container mb-3 mt-3">

        <table class="table" onload="consumeListApi(0);">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Country</th>
                <th scope="col">State</th>
              </tr>
            </thead>
            <tbody id = "data">

            </tbody>
          </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><button class="page-link" onclick="consumeListApi(pageCount-=1,document.getElementById('country').value,
                document.getElementById('state').value);" id="prev">Previous</button></li>
          <li class="page-item"><button class="page-link" onclick="consumeListApi(pageCount+=1,document.getElementById('country').value,
                document.getElementById('state').value);" id="next">Next</button></li>
        </ul>
      </nav>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
